<!DOCTYPE html>
<html ng-app="authorization">
<head>
<title>Facebook Login</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<meta charset="UTF-8">
</head>
<body>
<button class="btn btn-primary" ng-hide="isLoggedIn" ng-click="facebookLogin()">FB Login</button>  
<button class="btn btn-primary" ng-show="isLoggedIn" >FB Logout</button>
<span ng-show="isLoggedIn" ng-bind=>Welcome!</span>  

<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
